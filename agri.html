<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Book Your Shipment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Agrimovers company</h1>
    </header>
    <div class="container">
    <div class="sidebar">
      <nav>
          <ul>
              <li><a href="home page.html">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#book-now">Book Now</a></li>
              <li><a href="#queries">Queries</a></li>
          </ul>
      </nav>
  </div>
    <main>
        <section class="booking-form">
            <h2>Book Your courier</h2>
            <form id="bookingForm">
                <label for="senderName">Sender's Name:</label>
                <input type="text" id="senderName" required>
                <label for="location">Source:</label>
                <select id="location">
                  <option value="express">Kamakwa</option>
                  <option value="standard">Mathari</option>
                  <option value="express">kieni</option>
                  <option value="standard">othaya</option>
                  <option value="express">Mathira</option>
                  <option value="standard">Nyeri town</option>
                  <option value="express">Giakanja</option>
                  <option value="standard">Mweiga</option>
              </select>
               
                <label for="destiny">Destination:</label>
                <select id="destiny">
                  <option value="express">Kamakwa</option>
                  <option value="standard">Mathari</option>
                  <option value="express">kieni</option>
                  <option value="standard">othaya</option>
                  <option value="express">Mathira</option>
                  <option value="standard">Nyeri town</option>
                  <option value="express">Giakanja</option>
                  <option value="standard">Mweiga</option>
              </select>
                
                <label for="recipientName">Recipient's Name:</label>
                <input type="text" id="recipientName" required>

                <label for="product">Describe your product</label>
                <input type="text" id="recipientName" required>
                <button type="submit">Book Now</button>
            </form>
        </section>
    </main>
  </div>
